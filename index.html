<!DOCTYPE html>
<html lang="">
<head>
  <title>Andy's Birthday Invitation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .image-container {
      width: 100%;
      height: 100vh;
      display: flex;
      position: absolute;
      /*display: inline-block;*/

      justify-content: center;
      align-items: center;
    }
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      background-color: #172f46;
    }

    img {
      border: solid 1px #FFFFFF;
      border-radius: 25px;
    }

    /*for images slide show*/
    .toast {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      bottom: 15%;
      right: 23%;
      z-index: 999;

      background-color: #fff;
      color: #fff;
      border-radius: 24px;
      cursor: pointer;
      animation: fadeIn 0.5s ease-in;

      display: flex;
      /*display: inline-block;*/

      justify-content: center;
      align-items: center;
    }
    .toast img {
      width: 96px;
      height: 96px;
      border-radius: 25px;
      padding: 0;
      margin: 0;
    }
    .slideshow-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      /*text-align: center;*/
      width: 300px; /* Adjust the width as needed */
      height: 500px; /* Adjust the height as needed */
      overflow: hidden;
    }
    .slideshow-image {
      width: 100%;
      height: 100%;
      display: inline-block;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .slideshow-image.active {
      opacity: 1;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
<div class="image-container">
  <img src="lib/images/wepik-hand-drawn-colorful-cat-birthday-party-square-invitation-202401261423054CTG.png" alt="Invitation Image">
</div>
<div id="toast" class="toast">
  <img src="lib/images/square.jpeg" alt="Click on me">
</div>

<div id="slideshow" class="slideshow-container"></div>
<script>
  // for images slide show
  var toast = document.getElementById('toast');
  var slideshow = document.getElementById('slideshow');
  var images = [
          'lib/images/birthday/2B426AE3-8488-44B3-8F1A-8EBBA64A3402.jpeg',
    'lib/images/birthday/6D700A88-FA4C-45C7-976D-E02A557D78F6.jpeg',
    'lib/images/birthday/6D439809-25EA-4D51-84D8-E1825B60794E.jpeg',
    'lib/images/birthday/4821AD0E-1BE6-4F76-8C75-5AC14BEA5BB1.jpeg',
    'lib/images/birthday/8640A1A6-C245-4E42-A680-5700FB04A5A0.jpeg',
    'lib/images/birthday/36790BC4-BF4B-4182-94B9-CC12904CF825.jpeg',
    'lib/images/birthday/341292B0-25F0-46FE-A0DF-B6C7FDF93F4E.jpeg',
    'lib/images/birthday/7449409F-59CD-453C-8B60-1D2C36E74F4B.jpeg',
    'lib/images/birthday/B6A19001-087E-4C6A-82EE-DFD35BC61621.jpeg',
    'lib/images/birthday/BACC729C-B0AF-4EFF-A58C-8B0CA394A7BB.jpeg',
    'lib/images/birthday/E7766391-2EDC-4B6B-B3F2-0D13682A9631.jpeg',
  ]; // Replace with your image URLs

  toast.addEventListener('click', function() {
    toggleSlideshow();
  });

  function toggleSlideshow() {
    if (slideshow.style.display === 'none') {
      startSlideshow();
    } else {
      stopSlideshow();
    }
  }

  function startSlideshow() {
    slideshow.style.display = 'block';
    toast.style.display = 'none';

    var currentIndex = 0;
    var interval = setInterval(function() {
      if (currentIndex === images.length) {
        currentIndex = 0;
      }

      var image = document.createElement('img');
      image.src = images[currentIndex];
      image.className = 'slideshow-image';
      slideshow.innerHTML = '';
      slideshow.appendChild(image);
      setTimeout(function() {
        image.classList.add('active');
      }, 100);
      currentIndex++;
    }, 2000); // Change slide duration as needed

    slideshow.addEventListener('click', function() {
      clearInterval(interval);
      stopSlideshow();
    });
  }

  function stopSlideshow() {
    slideshow.style.display = 'none';
    toast.style.display = 'block';
  }
</script>
</body>
</html>
